<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1500x800'); /* Background Image */
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ff4500;
        }

        .filters {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .filters select {
            padding: 10px;
            font-size: 1rem;
            margin: 0 10px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .video-container {
            margin-top: 30px;
        }

        .video-container iframe {
            width: 80%;
            height: 400px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Brewed Bliss Coffee Shop</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="content">
    <div class="search-bar">
        <input type="text" placeholder="Search our menu..." />
    </div>

    <div class="buttons">
        <button>Order Now</button>
        <button>Reserve a Table</button>
    </div>

    <div class="filters">
        <label for="sort">Sort By:</label>
        <select id="sort">
            <option value="popularity">Popularity</option>
            <option value="price">Price</option>
            <option value="newest">Newest</option>
        </select>
    </div>

    <div class="video-container">
        <h2>Our Coffee Making Process</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Coffee Making Process Video" allowfullscreen></iframe>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Coffee 1" />
        <img src="https://via.placeholder.com/300x200" alt="Coffee 2" />
        <img src="https://via.placeholder.com/300x200" alt="Coffee 3" />
    </div>
</div>

<footer>
    <p>&copy; 2025 Brewed Bliss Coffee Shop</p>
    <p>Follow us on <a href="#" style="color: #ff7f50;">Instagram</a> | <a href="#" style="color: #ff7f50;">Facebook</a></p>
</footer>

</body>
</html>
